<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <navigation-sidebar
    mainIconMenu="fa-user"
    subtitleMenu="101"
    titleMenu="MTWDM"
    [menuItems] = "sidebarItems">
  </navigation-sidebar>
  <!-- /sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <navigation-topbar
        [menuProfileItems]="menuItems"
        (onClickMenu)="listenChildMenuEvent($event)"
        >
      </navigation-topbar>
      <!-- /topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- <pre>
            {{sidebarItems | json}}
        </pre> -->
        <pre>
          {{menuItems | json}}
        </pre>

      </div>
      <!-- /begin Page Content -->

    </div>
    <!-- main Content -->

    <!-- Footer -->
    <navigation-footer
      [empresa]='miEmpresa'
      [anio]="periodo"
      [isBold]="true"
    ></navigation-footer>
    <!-- /footer -->

  </div>
  <!-- /content Wrapper -->
</div>
<!-- page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<!-- /scroll to Top Button-->
