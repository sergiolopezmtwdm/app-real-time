      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas {{mainIconMenu}}"></i>
        <!-- fa-laugh-wink -->
      </div>
      <div class="sidebar-brand-text mx-3">{{titleMenu}} <sup>{{subtitleMenu}}</sup></div>
    </a>

      {{menuItems | json}}

    <!-- Divider -->
    <hr class="sidebar-divider my-0">


<!-- Nav Item - Pages Collapse Menu -->
<li class="nav-item" *ngFor="let item of menuItems; let i = index">
  <a *ngIf="item.items.length == 0" class="nav-link" href="index.html">
    <i class="fas fa-fw {{item.icon}}"></i>
    <span>{{item.title}}</span>
  </a>

  <a *ngIf="item.items.length > 0" class="nav-link collapsed" href="#"
    data-toggle="collapse" attr.data-target="#collapse{{i}}" aria-expanded="true"
    aria-controls="#collapse{{i}}">
    <i class="fas fa-fw {{item.icon}}"></i>
    <span>{{item.title}}</span>
  </a>
  <div *ngIf="item.items.length > 0" id="collapse{{i}}" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
    <div *ngFor="let subitem of item.items" class="bg-white py-2 collapse-inner rounded">
      <h6 class="collapse-header">{{subitem.subTitle}}:</h6>
      <a *ngFor="let child of subitem.subItems" class="collapse-item" [routerLink]="child.route" routerLinkActive="active" href="buttons.html">{{child.title}}</a>
    </div>
  </div>
</li>
<!-- /nav Item - Pages Collapse Menu -->

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>

  </ul>
